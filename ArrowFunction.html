<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Arrow Function</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
<h1>Arrow function</h1>

<p id="arrow"></p>
<script>
var hello;
    
hello = () => "Hello World!";
    
document.getElementById("arrow").innerHTML = hello();
</script>

    
</body>

</html>
